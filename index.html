            <input type="submit" value="Submit">
          </form> 
    </div>

    <!-- RESULT CONTAINER -->

        <ul>
            <li>
                <h1>E-mail</h1>

            </li>
            <li>
                <h1>Username</h1>

            </li>
            <li>

            </li>
