<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="stylesheet" href="main.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="resources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon/favicon-16x16.png">
    <link rel="manifest" href="resources/favicon/site.webmanifest">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/b7c66f5c82.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- TITLE -->
    <title>E-mail/username/domain slicer</title>
</head>
<body class="bg-dark text-white text-center h-75">

    <!-- HERO -->
    <div id="hero">
        <h1>Enter your fullname</h1>
        <p>And we will generate an email adress / username / domain name</p>
    </div>

    <!-- INPUT CONTAINER -->
    <div  class="d-flex flex-column flex-lg-row align-items-center justify-content-around mx-auto w-75" id="input-cont">
        <span>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="John" autocomplete="off">
        </span>

        <span>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Doe" autocomplete="off">
        </span>

        <a href="#" id="submit">Submit</a>
    </div>
    
    <!-- ERROR CONTAINER -->
    <span id="error">-</span>

    <!-- RESULT CONTAINER -->
    <div id="result-cont">
        <ul class="d-flex flex-column flex-lg-row align-items-center justify-content-around mx-auto w-75 list-unstyled">
            <li>
                <p>E-mail</p>
                <h4 id="email">doejohn@mail.com</h4>
            </li>
            
            <li>
                <p>Username</p>
                <h4 id="username">@johndoe</h4>
            </li>

            <li>
                <p>Domain</p>
                <h4 id="domain">www.doejohn.com</h4>
            </li>
        </ul>
    </div>

    <!-- FOOTER -->
    <div id="footer">
        <p>Website created by <a target="_blank" href="https://j13.netlify.app">@miljkovicjovan</a></p>

        <ul class="d-flex flex-row justify-content-center list-unstyled">
            <li>
                <a target="_blank" href="https://github.com/miljkovicjovan"><i class="fab fa-github-square"></i></a>
            </li>

            <li id="linkedin">
                <a target="_blank" href="https://www.linkedin.com/in/jovan-miljkovic-b42a12204/"><i class="fab fa-linkedin"></i></a>
            </li>

            <li>
                <a target="_blank" href="mailto:jovan.miljkovic.biz@gmail.com"><i class="fas fa-envelope"></i></a>
            </li>
        </ul>

    </div>

    <!-- SCRIPTS -->
    <script src="main.js"></script>
</body>
</html>
